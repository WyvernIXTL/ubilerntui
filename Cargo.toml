[package]
name = "ubilerntui"
version = "0.1.4"
edition = "2021"
authors = ["Adam McKellar"]
description = "This is a terminal UI for learning for the UKW-Sprechfunkzeugnis f√ºr den Binnenschiffahrtsfunk."
license = "GPL-3.0-or-later"
repository = "https://github.com/WyvernIXTL/ubilerntui"
keywords = ["lernen", "ubi", "ukw", "binnenschiffahrt", "sprechfunkzeugnis"]
categories = ["command-line-utilities"]


[dependencies]
tracing = {version = "0.1", features = ["release_max_level_info"]}
tracing-subscriber = {version = "0.3", features = ["json", "env-filter"]}
color-eyre = "0.6.2"
directories = "5.0.1"
tracing-error = "0.2.0"
chrono = "0.4.34"
crossterm = "0.27.0"
ratatui = "0.26.0"
rusqlite = {version = "0.30.0", features = ["bundled"]}
rand = "0.8.5"
clap = "4.4.18"
pdf-extract = "0.7.4"
regex = "1.10.3"
once_cell = "1.19.0"
colored = "2.1.0"
textwrap = {version = "0.16.0", features = ["hyphenation"]}
hyphenation = "0.8.4"

[dev-dependencies]
pretty_assertions = "1.4.0"
